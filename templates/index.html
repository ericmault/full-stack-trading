{% extends "layout.html" %}

{% block content %}

    <body>
        <h1>
            Stock List
        </h1>


        <form method="GET">
            <select name="filter">
                <option value="">All Stocks</option>
                <option value="new_intraday_highs">New Intraday Highs</option>
                <option value="new_closing_highs">New Closing Highs</option>
                <option value="new_intraday_lows">New Intraday Lows</option>
                <option value="new_closing_lows">New Closing Lows</option>
            </select>
            <input type="submit">
        </form>

        <table class="ui inverted gray table">

            <thead>
              <tr>
                <th>Symbol</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
                {% for row in rows %}
              <tr>
                <td>{{ row.symbol }}</td>
                <td><a href="/stock/{{ row.symbol }}"> {{ row.name }} </a> </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>



    </body>



{% endblock %}
